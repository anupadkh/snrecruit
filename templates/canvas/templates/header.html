<div id="header-wrap">
	<div class="container clearfix">

		<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

		<!-- Logo============================================= -->
		<div id="logo">
			<a href="/index.html" class="standard-logo" data-dark-logo="{{static}}/images/sn-logo.png"><img src="{{static}}/images/sn-logo.jpg" alt="Canvas Logo"></a>
			<a href="/index.html" class="retina-logo" data-dark-logo="{{static}}/images/sn-logo.png"><img src="{{static}}/images/sn-logo.jpg" alt="Canvas Logo"></a>
		</div><!-- #logo end -->

		<!-- Primary Navigation
					============================================= -->
		<nav id="primary-menu">
			<!-- ul>li.current>a>div>
ul>li>a>div>i.icon-gift -->
			<ul>
				{% with y = 'y'|main_menu %}
				{% for x,z in y %}
				<li><a href="{{z.url}}">
						<icon class="{{z.icon}}"></icon>{{z.stitle}}
					</a>{% if z.child %}<ul> {% for m in z.child %}{% with n = m|getArticle %} <li><a href="{{n.url}}">
								<icon class="{{n.icon}}"></icon>{{n.stitle}}
							</a></li>{% endwith %}{% endfor %}</ul>{% endif %}</li>
				{% endfor %}
				{% endwith %}

			</ul>
