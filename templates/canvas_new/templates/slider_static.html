{% with slider= tags|sliders %}
<section id="slider" class="slider-element slider-parallax"
    style="background: url('/images/{{slider.0.image}}'); background-size: cover;" data-height-xl="670"
    data-height-lg="500" data-height-md="400" data-height-sm="250" data-height-xs="200">
    <div class="slider-parallax-inner">
        <div class="container clearfix">
            <div class="vertical-middle center">
                <div class="heading-block nobottomborder center">
                    <h1>
                        <div class="text-rotater" data-separator="|" data-rotate="flipInX" data-speed="3500">
                            {{slider.1.title}}  
                        </div>
                    </h1>
                </div>
                

            </div>
        </div>
    </div>
</section>
{% endwith %}
